databaseChangeLog:
  - changeSet:
      id: 002-create-cards
      author: yourname
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: png_url
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: card_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: operation_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: operation_id
            constraintName: fk_cards_operation
            referencedTableName: card_import_operations
            referencedColumnNames: operation_id