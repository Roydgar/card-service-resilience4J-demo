databaseChangeLog:
  - changeSet:
      id: 003-create-card-import-errors
      author: yourname
      changes:
        - createTable:
            tableName: card_import_errors
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: error_description
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: operation_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: card_import_errors
            baseColumnNames: operation_id
            constraintName: fk_card_import_errors_operation
            referencedTableName: card_import_operations
            referencedColumnNames: operation_id